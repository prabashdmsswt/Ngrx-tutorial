<div class="row">
  <div align="left">
    <h5>Posts</h5>
    <button class="btn btn-success btn-sm" [routerLink]="['/posts/addPost']">Add Post</button>
  </div>
  <div class="container col-md-8 col-sm-12">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
      <tr *ngFor="let post of (posts$ | async)">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm m-1" [routerLink]="['/posts/edit', post.id]">Update</button>
          <button  class="btn btn-outline-danger btn-sm m-1" (click)="onDelete(post.id)">Delete</button>
        </td>
      </tr>
      </thead>
      <tbody>
    </table>
  </div>
  <div class="container col-md-4 col-sm-12">
    <router-outlet></router-outlet>
  </div>
</div>
